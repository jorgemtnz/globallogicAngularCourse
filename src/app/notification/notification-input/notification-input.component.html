
<div >
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <p>notification-input works!</p>
      </div>
    </div>
    <div class="row"></div>
    <div class="col-sm-4 col-md-4">
      <label >Notification </label>
      <input type="text" id="message" [(ngModel)]="message" style="width:300px">
    </div>
    <div class="col-sm-4 col-md-4">
      <label >Value to send:</label>
      {{message}}
    </div>
    <div class="col-sm-4 col-md-4">     
    </div>
  </div>
  <br>
  <div class=" container">
    <div class="row">
      <div class="col-sm-1 col-md-1">
        <button class="btn btn-primary" (click)="addNotification()" tabindex="0">
          <span>Add notification</span>
        </button>
      </div>      
      <div class="col-sm-1 col-md-1">
        <button class="btn btn-warning" (click)="deleteLastElement()" tabindex="0">
          <span>Delete last notification</span>
        </button>
      </div>      
      <div class="col-sm-10 col-md-10">     
      </div>
    </div>
  </div>



</div>
